<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logoPlayer.css">
    <script src="./index.js" async defer></script>
</head>

<body>

    <div class ="load_music">
        <input type="file" name="music" id="music" class="music">
        <button class="btn_loadMusic" onclick="btn_load()">load</button>

    </div>

    

    <div class="main_container">
        <div class="box_main_part_one">
            <div class="information_title">
                <p class="title">select music</p>
            </div>
            <div class="command_player">
                <div class="previousMusic logoPrev" onclick="prevMusic()"></div>
                <div class="start_pause logoPlay" onclick="playMusic()"></div>
                <div class="nextMusic logoNext" onclick="nextMusic()"></div>
            </div>
        </div>
        <div class="Cvol">
            <input type="range" class="vol"  value="0.5" min="0" max="1" step="0.01"/>
        </div>
        <div class="boxInformation">
            <input type="range" class="time_realtime" ontimeupdate="testing(this)" value="0"/>
            <div class="timer_data">
                <span class="current_timer">0:00</span>
                <span class="time_end">99:99</span>
            </div>

        </div>

    </div>

</body>

</html>
